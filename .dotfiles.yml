- clean: ["~"]

- shell:
    - "git submodule update --init --recursive external/gws"
    - "git submodule update --init --recursive external/oh-my-zsh"
    - "git submodule update --init --recursive external/xiki"
    - "mkdir -p ~/.local/bin"
    - "mkdir -p ~/.local/share"
    - "mkdir -p ~/src/other"
    - "mkdir -p ~/src/work"
    - "mkdir -p external/oh-my-zsh/custom/themes"

- link:
    "~/.dotfiles": ""
    "~/.aliases": "aliases"
    "~/.profile": "profile"
    "~/.gitignore_global": "gitignore_global"
    "~/.gitconfig": "gitconfig"
    "~/.wgetrc": "wgetrc"
    "~/.mackup.cfg": "mackup.cfg"
    "~/.curlrc": "curlrc"
    "~/.gvimrc": "gvimrc"
    "~/.vimrc": "vimrc"
    "~/.zshrc": "zshrc"
    "~/.xsh": "xsh"
    "~/.oh-my-zsh": "external/oh-my-zsh/"
    "external/oh-my-zsh/custom/themes/agnoster_custom.zsh-theme": "agnoster_custom.zsh-theme"
    "~/.local/bin/gws": "external/gws/src/gws"
    "~/.local/share/xiki": "external/xiki"
    "~/src/.projects.gws": "src/projects.gws"
